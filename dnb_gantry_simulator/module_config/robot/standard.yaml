# Standard Gantry Robot Definition
model: 'standard'
description: 'Standard 3-axis Cartesian gantry robot'
urdf: 'gantry.urdf'
mesh_path: 'gantry'

# Axis definitions
axes:
  x:
    name: 'X Axis'
    min: -0.4
    max: 0.4
    unit: 'm'
    speed_min: 0.01
    speed_max: 0.2
  y:
    name: 'Y Axis'
    min: -0.3
    max: 0.3
    unit: 'm'
    speed_min: 0.01
    speed_max: 0.2
  z:
    name: 'Z Axis (Vertical)'
    min: -0.5
    max: 0.5
    unit: 'm'
    speed_min: 0.01
    speed_max: 0.2

# Tool definitions
tool:
  type: 'generic_gripper'
  name: 'End Effector'
