package: dnb_gantry_simulator
name: 'Gantry Simulator'
description: 'Simulator for a 3-axis gantry robot (X, Y, Z).'
type: driver/other/gantry
roslaunch: start.launch
rosshutdown: stop.launch
configuration:
 - id: min_x
   name: 'Minimum X Position'
   description: 'Minimum position of the X axis in m.'
   namespace: ''
   datatype: float
   default: '-0.4'
 - id: max_x
   name: 'Maximum X Position'
   description: 'Maximum position of the X axis in m.'
   namespace: ''
   datatype: float
   default: '0.4'
 - id: min_y
   name: 'Minimum Y Position'
   description: 'Minimum position of the Y axis in m.'
   namespace: ''
   datatype: float
   default: '-0.3'
 - id: max_y
   name: 'Maximum Y Position'
   description: 'Maximum position of the Y axis in m.'
   namespace: ''
   datatype: float
   default: '0.3'
 - id: min_z
   name: 'Minimum Z Position'
   description: 'Minimum position of the Z axis in m.'
   namespace: ''
   datatype: float
   default: '-0.5'
 - id: max_z
   name: 'Maximum Z Position'
   description: 'Maximum position of the Z axis in m.'
   namespace: ''
   datatype: float
   default: '0.5'
 - id: max_speed
   name: 'Maximum Speed'
   description: 'Maximum movement speed of the gantry in m/s.'
   namespace: ''
   datatype: float
   default: '0.2'
